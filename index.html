<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devive-width, initial-scale=1, shrink-to-fit=no">
    <!--Title-->
    <title>Word Guess Game</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Start of the main container-->
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <!--Column 1 -- Header-->
            <div class="col-md-12" id="column">
                <img src="assets/images/logostraight.png" class="img-fluid mx-auto" id="logo">
            </div>
        </div>
        <!--Row 2-->
        <div class="row">
            <!--Column1 -- Image-->
            <div class="col-md-4">
                <img src="assets/images/characters.jpg" class="img-fluid mx-auto d-block">
            </div>
            <!--Column 2 -- Directions and current word-->
            <div class="col-md-4">
                <h2>
                    Pick a letter and see if you can guess the Family Guy character!!
                </h2>
                <hr>
                <h4>
                    Current Character
                </h4>
                <br>
                <span id="currentWord">
                    
                </span>
            </div>
            <!--Column 3 -- Image-->
            <div class="col-md-4">
                <img src="assets/images/stewie.jpg" class="img-fluid mx-auto d-block">
            </div>
        </div>
        <!--Row 3-->
        <div class="row">
            <!--Column 1 -- Image-->
            <div class="col-md-4">
                <img src="assets/images/peter.jpg" class="img-fluid mx-auto d-block">
            </div>
            <!--Column 2 -- Guesses Remaining and Letters Guessed-->
            <div class="col-md-4">
                <h4>
                    Guesses Remaining
                </h4>
                <span id="remain">
                    
                </span>           
                <h4>
                    Letters Already Guessed
                </h4>
                <br>
                <span id="guess">

                </span>
            </div>
            <!--Column 3 -- Image-->
            <div class="col-md-4">
                <img src="assets/images/chris.jpg" class="img-fluid mx-auto d-block">
            </div>
        </div>
        <!--Row 4-->
        <div class="row">
            <!--Column 1 -- Image-->
            <div class="col-md-4">
                <img src="assets/images/meg.png" class="img-fluid mx-auto d-block">
            </div>
            <!--Column 2 -- Wins & Loses-->
            <div class="col-md-4">
                <h4>
                    Wins
                </h4>
                <span id="win">
                    0
                </span>
                <br>
                <h4>
                    Losses
                </h4>
                <span id="loss">
                    0
                </span>
            </div>
            <!--Column 3 -- Image-->
            <div class="col-md-4">
                <img src="assets/images/quagmire.jpg" class="img-fluid mx-auto d-block">
            </div>
        </div>
    </div>


    <!--Javascript-->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>

</html>
